<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <p>
        <label></label>
        <input type="button" value="Disabilitato">
    </p>
    <p>
        <label for="numero">Numeri a step di 2 fino a 100</label>
        <input type="number" name="Numeri" id="numero" step="2" max="100" autofocus>
    </p>
    <p>
        <label for="select">Quest valore è già selezionato</label>
        <input type="checkbox" name="Seleziona" id="select" label="Selezionatore" checked>
    </p>
    <p>
        <label for="data">Seleziona una data</label>
        <input type="date" name="Data" id="data" max="2022-12-31">
    </p>
</body>

</html>
