<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  let labelPrint = document.querySelectorAll('label');
  let inputPrint = document.querySelectorAll('.form-input');
  let person = {};

  for(let i=0; i < labelPrint.length; i++){ 
    person[labelPrint[i].textContent] = inputPrint[i].value;  
  };
  console.log(person);

  document.querySelector('form').setAttribute('data-person', JSON.stringify(person));
</script>
