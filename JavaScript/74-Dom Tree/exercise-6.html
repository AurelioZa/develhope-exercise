<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  // Code here
  let personform = document.getElementById('person-form');

  window.addEventListener('load',
  initForm = () => {

    const labelFirst = document.createElement('label');
    labelFirst.innerText = 'First Name:';
    
    const inputFirstName = document.createElement('input')
    inputFirstName.type = 'text';
    inputFirstName.name = 'firstname'

    const labelLast = document.createElement('label');
    labelLast.innerText = 'Last Name:';
    
    const inputLastName = document.createElement('input')
    inputLastName.type = 'text';
    inputLastName.name = 'lastname'

    const labelAge = document.createElement('label');
    labelAge.innerText = 'Age:';
    
    const inputAge = document.createElement('input')
    inputAge.type = 'number';
    inputAge.name = 'age'

    personform.prepend(inputAge);
    personform.prepend(labelAge);

    personform.prepend(inputLastName);
    personform.prepend(labelLast);

    personform.prepend(inputFirstName);
    personform.prepend(labelFirst);
  })

  personform.addEventListener('submit', 
    submitPersonForm = (event) =>{
      event.preventDefault();
      console.log('Cliccato sul tasto!')

    })
</script>
